<h2 mat-dialog-title>Editar Factura</h2>
<mat-dialog-content>
    <p>
        Complete la siguiente informaci√≥n para editar la factura.
    </p>
    <form class="example-form" [formGroup]="billsForm" (ngSubmit)="submitBillUpdate()">
        <div class="row">
            <div class="col-12 m-b-12">
                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <mat-label>Selecciona un medio de pago</mat-label>
                    <mat-select formControlName="paymentMethod">
                        <mat-option *ngFor="let payment of paymentMethodList" [value]="payment.method_id">
                            {{ payment.method_name }}
                        </mat-option>
                    </mat-select>
                    @if (billsForm.get('paymentMethod')?.hasError('required')) {
                    <mat-error>El medio de pago es <strong>obligatorio.</strong></mat-error>
                    }
                </mat-form-field>
            </div>
        </div>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button color="warn " mat-dialog-close>Cancelar</button>
    <button mat-stroked-button type=" submit " color="primary " class="m-r-8 " (click)="submitBillUpdate()">Actualizar Factura</button>
</mat-dialog-actions>
